<h1>Login:</h1>
<div class="container">
  <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
  
  <div>
   
      User name: <input type="text" class="form-control" [(ngModel)]="username" name="username">

      Password: <input type="password" class="form-control" [(ngModel)]="password" name="password">
    
  </div>
  
  <button class="btn btn-success" (click)=handleLogin()>Login</button>
</div>
